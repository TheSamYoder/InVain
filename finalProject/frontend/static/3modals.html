<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/3modals.css" rel="stylesheet"/>
    <title>3 Modals</title>
</head>
<body>
     <div class="modal-container">

    
    
        <button class="scheduleButton" id="open">
            Schedule & Business Hours
        </button>
        <div class="openModal" id="modal">
            <div class="modal-content">
              <h1> Schedule</h1>
              <p id="modalText">
                <small>Monday - 9am-6pm</small> 
                <small>Tuesday - 9am-6pm</small>
                <small>Wednesday - 9am-6pm</small>
                <small>Thursday - 9am-6pm</small>
                <small>Friday - closed</small>
                <small>Saturday - 9am-6pm</small>
                <small>Sunday - 11am-3pm</small>
              </p>
              <button id="close">Close me</button>
            </div>
        </div> 

      <button class="socialsModal" id="open2">
        Social Media
      </button>
      <div class="openModal" id="modal2">
        <div class="modal-content">
          <h1> Social Media</h1>
          <a herf="https://twitter.com/" alt="Twitter link">
          <img src="https://bit.ly/3iNSZCa" alt="Twitter logo" width="50">
          <a herf="https://www.instagram.com/" alt="Instagram link">
          <img src="https://bit.ly/3soZMVP" alt="Instagram logo" width="50">
          <button id="close2"> close me </button>
        </div>
      </div> 
    

      <button class="reviewsModal" id="open3">
        Reviews
      </button>
      <div class="openModal" id="modal3">
        <div class="modal-content">
          <h1> Reviews </h1>
          <p> Phone Number</p>
          <button id="close3"> close me </button>
    
        </div>
      </div> 
    
     </div> 

     <button class="portfolioModal" id="open4">
        Portfolio
      </button>
      <div class="openModal" id="modal4">
        <div class="modal-content">
          <h1> Portfolio </h1>
          <p> Phone Number</p>
          <button id="close4"> close me </button>
    
        </div>
      </div> 
    
     </div>
      <script type="module" src="./js/3modals.js"></script>

</body>
</html>
